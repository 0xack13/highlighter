<!doctype html>
<html>
    <head>
        <title>Highlighter</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div id="popup">
            <button id="highlight" disabled="true" title="Toggle the use of the highlighter tool">Toggle Cursor</button>
            <button id="remove-highlights" disabled="true" title="Remove all highlights on the page">Remove All</button>
            <div id="colors">
                <label class="selected" title="Change highlight color">
                    <input type="radio" checked="checked" name="color" value="yellow" />
                    <span></span>
                </label>
                <label title="Change highlight color">
                    <input type="radio" name="color" value="cyan" />
                    <span></span>
                </label>
                <label title="Change highlight color">
                    <input type="radio" name="color" value="lime" />
                    <span></span>
                </label>
                <label title="Change highlight color">
                    <input type="radio" name="color" value="magenta" />
                    <span></span>
                </label>
            </div>
            <div id="shortcut-help"><span id="shortcut-text">Use the shortcut '<span id="highlight-command"></span>' to highlight straight from your keyboard!</span> Change it <a href="#" id="shortcut-link">here</a>.</div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
