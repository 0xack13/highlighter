<!doctype html>
<html>
    <head>
        <title>Highlighter</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div id="popup">
            <button id="highlight" disabled="true" title="Highlight selected text">Highlight</button>
            <button id="remove-highlights" disabled="true" title="Remove all highlights on the page">Remove All</button>
            <div id="colors">
                <label class="selected">
                    <input type="radio" checked="checked" name="color" value="yellow" />
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="color" value="cyan" />
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="color" value="lime" />
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="color" value="magenta" />
                    <span></span>
                </label>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
